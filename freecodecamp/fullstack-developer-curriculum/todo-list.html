<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="todo-list.css">
</head>

<body>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">Sign up for google account</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" target="_blank" href="https://google.com">Google</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Sign up for Twitter account</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" target="_blank" href="https://twitter.com">Twitter</a></li>
      </ul>
    </li>


    <li>
      <input type="checkbox" id="checkbox3">
      <label for="checkbox3">Sign up for LinkedIn account</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" target="_blank" href="https://linkedin.com">LinkedIn</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="checkbox4">
      <label for="checkbox4">Sign up for Indeed account</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" target="_blank" href="https://indeed.com">Indeed</a></li>
      </ul>
    </li>
  </ul>

</body>

</html>
